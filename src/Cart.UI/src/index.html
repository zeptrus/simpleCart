<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Simple Cart</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <!-- build:css styles/app.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/.tmp/styles.css">
    <!-- endinject -->
    <!-- endbuild-->
</head>
<body>
    <section class="header">
        <h1>Simple Cart</h1>
    </section>
    <section class="cart-view">
        <ng-view></ng-view>

    <section class="footer">

    </section>
    <!-- build:js scripts/lib.js-->

    <!-- endbower -->
    <!-- endbuild -->

    <script src="/src/app/config.js"></script>
    <!-- endinject -->
    <!-- endbuild -->
    <!-- build:js scripts/app.js-->

    <script src="/.tmp/app.js"></script>

    <!-- endinject -->
    <!-- endbuild -->
